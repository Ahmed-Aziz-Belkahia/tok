{% extends "partials/base.html" %} 
{% load static %}

{% block title %}
  Modifier l'adresse de facturation
{% endblock title %}

{% block content %}
<section class="oufr-log-rfeg bgcf-f5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-xl-12 col-xxl-12 m-auto">
        <div class="log_reg_form mt70-992">
          <h2 class="title">Mise à jour de l'adresse</h2>
          <div class="login_form">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-2 mr-sm-2">{{form.as_p}}</div>

              <button type="submit" class="btn purple-btn btn-thm">Enregistrer la mise à jour</button>
              <a href="{% url 'core:buyer-address' %}" class="btn btn-secondary">Retour</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
