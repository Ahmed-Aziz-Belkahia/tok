{% extends "partials/base.html" %}
{% load static %}
{% block title %}
  Connexion
{% endblock title %}
{% block content %}

<section class="our-log-reg bgc-f5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-5 col-xxl-4 m-auto">
                <div class="log_reg_form mt70-992">
                    <h2 class="title">Connexion</h2>
                    <div class="login_form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-2 mr-sm-2">
                                <label class="form-label">Adresse e-mail</label>
                                <input type="text" required class="form-control" name="email" id="email" placeholder="Adresse e-mail">
                            </div>
                            <div class="form-group mb5">
                                <label class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="exampleCheck3">
                                <label class="custom-control-label" for="exampleCheck3">Se souvenir de moi</label>
                                <a class="btn-fpswd float-end" href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                            </div>
                            <button type="submit" class="btn btn-log btn-thm purple-btn mt20" style="color: white;">Connexion</button>
                            <p class="text-center mb25 mt10">Vous n'avez pas de compte ? <a href="{% url 'userauths:sign-up' %}">Créer un compte</a></p>
                            <div class="hr_content">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
