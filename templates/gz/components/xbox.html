{% load static %}<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="{% static 'gz/styles/components/xbox.css' %}"><style>.text__title{color:white;}</style></head><body class="body"><header class='header'></header><main class="main" id="main"><div class="main__xbox"><div class="xbox__div flexCenter"><div class="xbox__layer1 xbox__layer"><div class="layer1__text"><h2 class="text__title">Univers Nintendo</h2><h2 class="text__slogan">Découvrez les dernières sorties Nintendo</h2></div></div><div class="xbox__layer3 xbox__layer"><div class="layer__CTA"><a href="/detail/{{nintendo_banner.product.meta_title}}" class="layerCTA__div flexCenter"><div class="layerCTA__img">{% comment %}<img src="{{nintendo_banner.banner.url}}" alt="{{nintendo_banner.product.title}}">{% endcomment %}<picture><source media="(min-width: 768px)" type="image/webp" srcset="{{nintendo_banner.banner.url}}"><source type="image/webp" srcset="{{nintendo_banner.banner_mobile.url}}"><img alt="{{nintendo_banner.product.title}}" class="gme-v3-carousel-hero__img lazyloaded" src="{{nintendo_banner.banner.url}}" fetchpriority="high"></picture></div></a></div></div><div class="xbox__layer2 xbox__layer"><div class="layer2__cards flexCenter">{% for product in nintendo_deals %}<a href="/{{ product.meta_title }}"><div class="cards__card"><div class="card__upper flexCenter">{{ product.title|title|truncatechars:20}}</div><div class="card__lower flexCenter"><div class="lower__div"><div class="lower__img flexCenter">{% if product.deal_image %}<img src="{{ product.deal_image.url }}" alt="{{ product.title }}">{% else %}<img src="fallback_image_url.jpg" alt="Fallback Image">{% endif %}</div></div></div></div></a>{% endfor %}</div></div></div></div></main></body></html>
