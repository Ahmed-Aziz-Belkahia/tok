{% load static %}<link rel="stylesheet" href="{% static "gz/styles/components/pre-owned-deals.css" %}"><div class="main__pre-owned-deals flexCenter"><div class="pre-owned-deals__div flexCenter"><div class="pre-owned-deals__layer1 pre-owned-deals__layer"><div class="layer1__text"><h2 class="text__title" style="color: black;">Prochaines Sorties Playstation - Nintendo</h2></div></div><div class="pre-owned-deals__layer2 pre-owned-deals__layer"><div class="layer2__cards flexCenter">{% for product in pre_owned_deals %}<a href="/{{ product.meta_title }}"><div class="cards__card"><div class="card__upper flexCenter">{{ product.title|title|truncatechars:20}}</div><div class="card__lower flexCenter"><div class="lower__div"><div class="lower__img flexCenter"><img src="{{ product.deal_image.url }}" alt="{{ product.title }}"></div></div></div></div></a>{% endfor %}</div></div><div class="pre-owned-deals__layer3 pre-owned-deals__layer"><a href="/{{ pre_owned_deals_banner.product.meta_title }}"><div class="layer__CTA"><div class="layerCTA__div flexCenter"><div class="layerCTA__img"><picture><source media="(min-width: 768px)" type="image/webp" srcset="{{ pre_owned_deals_banner.banner.url }}"><source type="image/webp" srcset="{{ pre_owned_deals_banner.banner_mobile.url }}"><img alt="{{ pre_owned_deals_banner.product.title }}" class="gme-v3-carousel-hero__img lazyloaded" src="{{ pre_owned_deals_banner.banner.url }}" fetchpriority="high"></picture></div></div></div></a></div></div></div></div>
